<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/6190dbb9d7.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header> 
      <h1>Coin Flip</h1> 
    </header>
    
    <div class="game-content">
      <div class="conflip-prompt">
        <h1>Heads or Tails?</h1>
      </div>

      <div class="ht-buttons">
        <button type="button" id="heads-button" onclick="getHorT('heads')" value="user-head">HEADS</button>
  
        <button type="button" id="tails-button" onclick="getHorT('tails')" value="user-tails">TAILS</button>
      </div>

      <!-- <div class="conflip-messages"> -->
        <div><span id="choiceMessage"></span></div>


        <div><span id="coinFlipResult"></span></div>
        <div><span id="result"></span></div>
        <div><span id="user-score"></span></div>
        <div><span id="our-score"></span></div>
      <!-- </div> -->
    </div>

    <footer>
      <a href="./pickGame.html"><i class="fa-solid fa-arrow-left fa-2x"></i></a>
      <a href="./index.html"><i class="fa-solid fa-house fa-2x"></i></a>
      
      <div class="changeVersion">
        <p>
          <a href="bonus-coin-flip.html">Bonus Version</a>
        </p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
